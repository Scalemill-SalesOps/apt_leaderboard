<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Appointment Leaderboard</h1>
        <table id="leaderboard" class="display table table-striped table-hover mt-4">
            <thead>
                <tr>
                    <th></th>
                    <th>Team</th>
                    <th>SDR</th>
                    <th>Appointments</th>
                </tr>
            </thead>
            <tbody>
                <!-- Content will be populated via script.js -->
            </tbody>
        </table>
    </div>

    <footer class="text-center py-4">
        
        <p class="important-note">This table reflects data up to the end of last working day.</p>
    </footer>
    

   

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
