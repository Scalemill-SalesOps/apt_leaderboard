<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="scalemill_logo.png" alt="Logo" class="mr-3" style="height: 80px;">
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="appointment-link">Appointment Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="showup-link">Showups Leaderboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="leaderboard-section">
      <!-- Main Heading -->
      <h1 id="leaderboard-title" class="main-heading"></h1>

      <!-- Note -->
      <p id="leaderboard-note" class="table-note">*Numbers are the reflection of data up to 28-Nov-2024.</p>

      <!-- Leaderboard Tables -->
      <div class="leaderboard-container"></div>

      <!-- Payoneer Awards Section -->
      <div class="payoneer-awards-section mt-5">
        <h2 class="awards-heading">Payoneer Awards</h2>
        <table class="styled-table">
          <thead>
            <tr>
              <th></th> <!-- Empty header for the crown column -->
              <th>Registered by</th>
              <th>Signups</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><i class="fas fa-crown" style="color: #FFD700;"></i></td> <!-- Gold Crown -->
              <td>Fatimah</td>
              <td>20</td>
            </tr>
            <tr>
              <td><i class="fas fa-crown" style="color: #C0C0C0;"></i></td> <!-- Silver Crown -->
              <td>Iqra</td>
              <td>14</td>
            </tr>
            <tr>
              <td><i class="fas fa-crown" style="color: #CD7F32;"></i></td> <!-- Bronze Crown -->
              <td>Noor</td>
              <td>12</td>
            </tr>
            <tr>
              <td></td> <!-- No crown for Uzair -->
              <td>Uzair</td>
              <td>8</td>
            </tr>
          </tbody>
        </table>
      </div>

      <script src="data.js"></script> <!-- External data file -->
      <script src="script.js"></script> <!-- External script file -->
      <!-- JavaScript -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
</body>

</html>
